<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <title>Image to Text</title>
  </head>
  <body>
    <div class="container">
      <h1>Image to Text</h1>

      <div class="d-flex flex-column w-50">
        <div class="d-flex mb-2">
          <label for="cars">Image number:</label>
            <input class="form-control ml-2" type="number" id="imageId" name="imageId" min="1" max="3">
        </div>
        <button type="button" class="btn btn-primary" onclick="submit_id()">
          Submit
        </button>
      </div>

      <div class="row d-flex flex-column">
        <div class="col-md-12">
          <img
            class="img-fluid img-thumbnail w-50 h-auto"
            alt="Responsive image"
            src="https://i.pinimg.com/736x/ee/11/0a/ee110a934413d85c0bdc90910af9ef43.jpg"
            id="current-image"
          />
        </div>
        <div class="d-flex align-items-center">
            <h4>
              Image to Text Conversion
              <small class="text-muted" id="imgToTxt">License Plate</small>
            </h4>
          </div>
          <div class="d-flex align-items-center">
            <h4>
              Time Created:
              <small class="text-muted" id="time">Time</small>
            </h4>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="rest.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
